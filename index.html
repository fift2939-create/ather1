
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أثر | ATHAR - أثر | لأن التغيير يبدأ بخطة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --athar-navy: #1E1B4B;
            --athar-gold: #B4975A;
            --athar-gold-light: #D4C39D;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e5e7eb 100%);
            min-height: 100vh;
            color: var(--athar-navy);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(180, 151, 90, 0.2);
            box-shadow: 0 20px 50px -12px rgba(30, 27, 75, 0.1);
        }
        .glass-nav {
            background: rgba(30, 27, 75, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .glass-card { background: white; backdrop-filter: none; border: none; }
        }
        
        /* تأثيرات الشعار والذهبي */
        .text-gold {
            color: var(--athar-gold);
        }
        .bg-gold {
            background-color: var(--athar-gold);
        }
        
        .slogan-glow {
            animation: glow 4s ease-in-out infinite alternate;
            background: linear-gradient(to right, var(--athar-gold), #F3E5AB, var(--athar-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            font-weight: 800;
        }
        
        @keyframes glow {
            0% { background-position: 0% center; text-shadow: 0 0 10px rgba(180, 151, 90, 0.2); }
            100% { background-position: 100% center; text-shadow: 0 0 20px rgba(180, 151, 90, 0.5); }
        }

        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }

        .target-section {
            position: relative;
            overflow: hidden;
            border-right: 4px solid var(--athar-gold);
            background: linear-gradient(90deg, rgba(180, 151, 90, 0.05) 0%, transparent 100%);
        }

        .target-icon-bounce {
            animation: bounce-slow 3s infinite;
        }

        @keyframes bounce-slow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }
        .logo-container::after {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            background: radial-gradient(circle, rgba(180, 151, 90, 0.2) 0%, transparent 70%);
            z-index: -1;
            border-radius: 50%;
        }
    </style>
